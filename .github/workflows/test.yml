---
name: Test (PyTest)

on:
  push:
    branches:
      - main
      - test
    paths-ignore:
      - "**/README*"
      - ".github/workflows/check.yml"
      - ".github/workflows/check_types.yml"

jobs:
  test_boilerplate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"] # Don't bother with beta versions, slow on github. https://github.com/actions/python-versions/releases
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install the project
        run: uv sync --extra test

      - name: Test with pytest
        run: .venv/bin/pytest --cov-report=xml # xml report needed for codecov, other settings from pyproject.toml

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
